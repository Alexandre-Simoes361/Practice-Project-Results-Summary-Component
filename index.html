<!DOCTYPE html>
<html lang="en">
 <head>
    <title>Front End Mentor - Results Summary Component</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
 </head>

 <body>
    <main>
        <div class="card">
            <div class="your_result">
                <h2>Your Result</h2>
                <div class="circle">
                    <div class="flex_container">
                        <strong>76</strong>
                        <p>of 100</p>
                    </div>
                </div>
                <strong>Great</strong>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <div class="flex_container_2">
                    <h2>Summary</h2>
                </div>
                <div class="reaction_card">
                    <img src="Images/icon-reaction.svg" alt="An icon for reaction">
                    <p class="title_1">Reaction</p>
                    <p class="out_of"><span>80 </span> / 100</p>
                </div>
                <div class="memory_card">
                    <img src="Images/icon-memory.svg" alt="An icon for memory">
                    <p class="title_2">Memory</p>
                    <p class="out_of"><span>92 </span> / 100</p>
                </div>
                <div class="verbal_card">
                    <img src="Images/icon-verbal.svg" alt="An icon for verbal">
                    <p class="title_3">Verbal</p>
                    <p class="out_of"><span>61 </span> / 100</p>
                </div>
                <div class="visual_card">
                    <img src="Images/icon-visual.svg" alt="An icon for visual">
                    <p class="title_4">Visual</p>
                    <p class="out_of"><span>72 </span> / 100</p>
                </div>
                <div class="button">
                    <a href="">Continue</a>
                </div>
            </div>
        </div>
    </main>
 </body>
